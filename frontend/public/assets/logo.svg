  <line x1="15" y1="100" x2="185" y2="100" stroke="white" stroke-width="2" stroke-opacity="0.6" />
  <line x1="100" y1="15" x2="100" y2="185" stroke="white" stroke-width="2" stroke-opacity="0.6" />
  
